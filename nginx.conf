events {
    # default
}

http {

    # Needed for websocket upgrade handling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    #############################
    # HTTPS SERVER (MAIN)
    #############################
    server {
        listen 443 ssl;
        server_name be.chessables.allmehul.me;

        ssl_certificate /etc/letsencrypt/live/be.chessables.allmehul.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/be.chessables.allmehul.me/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        #############################
        # API (Express – port 3000)
        #############################
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;

            # ⭐ CRITICAL HEADERS
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Host $host;

            proxy_cache_bypass $http_upgrade;
        }

        #############################
        # WebSocket (port 8080)
        #############################
        location /ws {
            proxy_pass http://localhost:8080;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;

            # ⭐ CRITICAL HEADERS
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $remote_addr;
        }
    }

    #############################
    # HTTP → HTTPS REDIRECT
    #############################
    server {
        listen 80;
        server_name be.chessables.allmehul.me;
        return 301 https://$host$request_uri;
    }
}